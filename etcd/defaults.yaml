# -*- coding: utf-8 -*-
# vim: ft=yaml

etcd:
  binary_directory: /opt/etcd
  data_directory: /opt/etcd/data
  ssl:
    enabled: false
    cert-file: ''
    key-file: ''
    ca-file: ''
    peer-cert-file: ''
    peer-key-file: ''
    peer-ca-file: ''

  listen:
    bind_ip: ''
    external_host: ''

  cluster:
    token: my-etcd-cluster
    peer_port: 2380
    client_port: 2379
  
  install:
    base_url: http://github.com/coreos/etcd/releases/download
    version: 3.2.8

